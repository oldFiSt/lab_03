name: 'C++ CI'

on:
  push:
    branches:
      - main
      - feature/github_actions

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Необходимое разрешение для создания релиза

    steps:
      # Шаг 1: Проверка исходного кода
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: true

      # Шаг 2: Установка зависимостей (например, Boost)
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install libboost-test-dev cmake g++ -y

      # Шаг 3: Генерация файлов сборки с помощью CMake
      - name: Configure CMake
        run: cmake . -DPATCH_VERSION=${{ github.run_number }} -DCMAKE_BUILD_TYPE=Release

      # Шаг 4: Сборка проекта
      - name: Build project
        run: cmake --build .

      # Шаг 5: Создание пакета (если у вас настроен соответствующий CMake файл)
      - name: Package project
        run: cmake --build . --target package

      # Шаг 6: Проверка содержимого директории (для отладки)
      - name: List directory contents
        run: ls -la

      # Шаг 7: Проверка наличия артефакта
      - name: Check if asset exists
        run: |
          if ls ./helloworld-0.0.*-Linux.deb 1> /dev/null 2>&1; then
            echo "Asset exists!";
          else
            echo "Asset does not exist!";
            exit 1;
          fi

      # Шаг 8: Создание релиза на GitHub
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          draft: false
          prerelease: false

      # Шаг 9: Загрузка артефактов релиза (например, .deb файл)
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./helloworld-0.0.${{ github.run_number }}-Linux.deb  # Убедитесь, что путь правильный!
          asset_name: helloworld-0.0.${{ github.run_number }}-Linux.deb
          asset_content_type: application/vnd.debian.binary-package
