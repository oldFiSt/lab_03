name: 'C++ CI on macOS'

on:
  push:
    branches:
      - main
      - feature/github_actions

jobs:
  build:
    runs-on: macos-latest  
    permissions:
      contents: write  

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: brew install cmake boost 

      - name: Configure CMake
        run: cmake . -DCMAKE_BUILD_TYPE=Release

      - name: Build project
        run: cmake --build .

      - name: Run tests
        run: ctest --output-on-failure

      - name: Package project
        run: cmake --build . --target package

      - name: List directory contents
        run: ls -la

      - name: Check if asset exists and upload to release
        id: upload_release_asset
        run: |
          if [ -f ./MyExecutable-macos.* ]; then
            echo "Asset exists!";
            echo "::set-output name=asset_path::$(pwd)/MyExecutable-macos.*"
          else
            echo "Asset does not exist!";
            exit 1;
          fi
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.run_number }}   
          release_name: Release ${{ github.run_number }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.upload_release_asset.outputs.asset_path }}   
          asset_name: MyExecutable-macos   
          asset_content_type: application/octet-stream  
