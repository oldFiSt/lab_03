name: 'C++ CI on macOS'

on:
  push:
    branches:
      - main
      - feature/github_actions

jobs:
  build:
    runs-on: macos-latest  # Используем macOS для выполнения работы
    permissions:
      contents: write  # Необходимое разрешение для создания релиза

    steps:
      # Шаг 1: Проверка исходного кода
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: true

      # Шаг 2: Установка зависимостей (например, Boost)
      - name: Install dependencies
        run: brew install cmake boost  # Установка CMake и Boost через Homebrew

      # Шаг 3: Генерация файлов сборки с помощью CMake
      - name: Configure CMake
        run: cmake . -DCMAKE_BUILD_TYPE=Release

      # Шаг 4: Сборка проекта
      - name: Build project
        run: cmake --build .

      # Шаг 5: Запуск тестов (если у вас есть тесты)
      - name: Run tests
        run: ctest --output-on-failure

      # Шаг 6: Создание пакета (если необходимо)
      - name: Package project
        run: cmake --build . --target package

      # Шаг 7: Проверка содержимого директории (для отладки)
      - name: List directory contents
        run: ls -la

      # Шаг 8: Проверка наличия артефакта и его загрузка на GitHub Releases
      - name: Check if asset exists and upload to release
        id: upload_release_asset
        run: |
          if [ -f ./MyExecutable-macos.* ]; then
            echo "Asset exists!";
            echo "::set-output name=asset_path::$(pwd)/MyExecutable-macos.*"
          else
            echo "Asset does not exist!";
            exit 1;
          fi
      
      # Шаг 9: Создание релиза на GitHub (если необходимо)
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.run_number }}   # Используйте номер сборки как тег
          release_name: Release ${{ github.run_number }}
          draft: false
          prerelease: false

      # Шаг 10: Загрузка артефактов релиза (например, исполняемый файл)
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.upload_release_asset.outputs.asset_path }}   # Путь к вашему исполняемому файлу!
          asset_name: MyExecutable-macos   # Имя артефакта в релизе с учетом платформы.
          asset_content_type: application/octet-stream  # Тип контента для исполняемого файла

